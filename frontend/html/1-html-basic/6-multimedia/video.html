<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
</head>
<body>
  <h1>Media Video</h1>
  <h3>Simple Video</h3>

  <!-- control attribute used to add video control -->
  <!-- element inside video tag will appear when browser doesn't support this feature -->
  <!-- type attribute is optional but it is advised -->
  <!-- you can also add another attribute such as height, width, mutet, autoplay, poster (for thumbnail), etc. -->
  <video src="asset/video/rabbit320.webm" controls type="video/webm" poster="asset/img/thumb.png">
    <p>Your browser doesn't support HTML5 video</p>
  </video>

  <h3>Multiple Video</h3>
  <video controls>
    <source src="asset/video/rabbit320.mp4" type="video/mp4">
    <source src="asset/video/rabbit320.webm" type="video/webm">
    <p>Your web browser doesn't support HTML5 video</p>
  </video>
</body>
</html>
