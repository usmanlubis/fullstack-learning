<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iFrame</title>
</head>
<body>
  <!-- embed youtube video using iframe -->
  <!-- always use sanbox attribute yo iframe -->
  <h3>Embed youtube video</h3>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/7_LPdttKXPc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <!-- embed another webpage -->
  <h3>Embed another webpage using iframe</h3>
  <iframe src="../5-mid-project/letter.html" height="400px" width="600px" sandbox="">
    <p>Your browser doesn't support iframe</p>
  </iframe>

  <!-- you can also include another attribute needed -->
</body>
</html>
