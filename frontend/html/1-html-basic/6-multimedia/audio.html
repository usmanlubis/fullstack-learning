<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio</title>
</head>
<body>
  <h3>Simple Audio</h3>
  <audio src="asset/audio/viper.mp3" type="audio/mp3" controls>
    <p>Your browser doesn't support HTML5 audio</p>
  </audio>


  <h3>Multiple Audio</h3>
  <audio controls>
    <source src="asset/audio/viper.mp3" type="audio/mp3">
    <source src="asset/audio/viper.ogg" type="audio/ogg">
    <p>Your browser doesn't support HTML5 audio</p>
  </audio>
  <!-- you can also include attribute as needed -->
</body>
</html>
