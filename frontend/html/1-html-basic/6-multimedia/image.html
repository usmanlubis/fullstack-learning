<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image</title>
</head>
<body>
  <!-- use img tag to input imagge to your page -->
  <!-- use alt attribute to show alternative text -->
  <!-- you can use title attribute but it;s not recommended because it has accessibility problem -->
  <img src="https://images.unsplash.com/photo-1562446536-aeea84284481?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80" alt="Stork" title="A bird in the lake" height="200px"><br><br>


  <!-- you can use figure to add more detail -->
  <figure>
    <img src="https://images.unsplash.com/photo-1590930754517-64d5fffa06ac?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="Monas">
    <figcaption>Monas (National Monument) located in Jakarta, Indonesia.</figcaption>
  </figure>
</body>
</html>
