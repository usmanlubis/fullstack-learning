<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Basic Formatting</h1>

  <p><b>This is bold</b></p>
  <p><strong>This is strong</strong></p>

  <p><i>This is italic</i></p>
  <p><em>This is emphasized</em></p>

  <p><u>This is underlined</u></p>
  <p><ins>This is inserted</ins></p>

  <p><del>This is deleted</del></p>
  <p><s>This is striked</s></p>

  <p><small>This is small</small></p>
  <p><mark>This is mark</mark></p>

  <p>Sup : 10km<sup>2</sup></p>
  <p>Sub : H<sub>2</sub>O</p>

  <!-- pre for preformatted text result -->
  <p>pre tag : </p>
  <pre>
    Verse 1
    Verse 2

      Verse 3
      Verse 4

    Verse 4
    Verse 5
  </pre>
</body>
</html>
