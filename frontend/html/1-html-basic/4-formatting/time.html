<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Standard simple date -->
  <time datetime="2016-01-20">20 January 2016</time><br>
  <!-- Just year and month -->
  <time datetime="2016-01">January 2016</time><br>
  <!-- Just month and day -->
  <time datetime="01-20">20 January</time><br>
  <!-- Just time, hours and minutes -->
  <time datetime="19:30">19:30</time><br>
  <!-- You can do seconds and milliseconds too! -->
  <time datetime="19:30:01.856">19:30:01.856</time><br>
  <!-- Date and time -->
  <time datetime="2022-01-20T19:30">7.30pm, 20 January 2022</time><br>
  <!-- Date and time with timezone offset -->
  <time datetime="2016-01-20T19:30+07:00">7.30pm, 20 January 2016 is 2.30am in Jakarta</time><br>
  <!-- Calling out a specific week number -->
  <time datetime="2016-W04">The fourth week of 2016</time>
</body>
</html>
